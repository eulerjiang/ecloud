{% extends "base.html" %}

{% block title %}User Login{% endblock %}
{% block head %}{% endblock %}

{% block content %}
    
  <div class="container">
  {% if form.has_errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form class="form-signin" role="form" action="." method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="form-control" placeholder="Username" id="id_username" maxlength="8" name="username" required autofocus>
    <input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required>
    <input type="hidden" name="next" value="/" />
    <!--input type="submit" value="login" /-->

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

  </div> <!-- /container -->


{% endblock %}
