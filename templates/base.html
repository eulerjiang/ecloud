<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Cloud Instance Order System| {% block title %}{% endblock %}</title>

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"/></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"/></script>

</head>

<body>
    <div class="page-header">
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">ECloud</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">VMs</a></li>
                <li><a href="/user/order_instance/">New VM</a></li>
                <li><a href="/order/list/">My Order</a></li>
              </ul>
              <div class="user-tools pull-right">
			    {% if user.is_authenticated %} Welcome <strong>{{ user.username }}</strong> (<a href="/logout/">logout</a>) {% else %} <a href="/login/">login</a>|<a href="/register/">register</a>{% endif %}                
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container">
	    <div class="center">
		    <h2>{% block head %}{% endblock %}</h2>
		    {% block content %}{% endblock %}
	    </div>
    </div>
    
</body>
</html>
